version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/web
permissions:
  - object: /var/www/html/web
    pattern: "**"
    except: [/var/www/html/web/storage/*,/var/www/html/web/bootstrap/cache/*]
    owner: ubuntu
    group: www-data
    type:
      - file
  - object: /var/www/html/web/storage
    pattern: "**"
    owner: ubuntu
    group: www-data
    mode: 775
    type:
      - file
  - object: /var/www/html/web/bootstrap/cache
    pattern: "**"
    owner: ubuntu
    group: www-data
    mode: 775
    type:
      - file
